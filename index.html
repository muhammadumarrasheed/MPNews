<body>

    <div class="home">
        <div class="content">
            <img class="smiley-woman-with-headphones-w-icon4" alt="" src="./public/smileywomanwithheadphonesworkinglaptop-1@2x.png" />

        </div>

        <div class="view-latest-news-container ">
            <span class="write-your-article-container1 ">
              <p class="write-your">View latest news</p>
              <p class="write-your">here</p>
            </span>
        </div>

        <div class="nav-bar">
            <div class="logo" onclick="openPage('latest-news1.html')">
                <span class="mp">MP</span>
                <span class="news1">News</span>
            </div>
            <div class="nav-links">
                <a href="latest-news1.html" class="active">Latest News             </a>
                <a href="recommended.html">Recommended News</a>
                <a href="news-by-categories.html">News By Categories</a>
                <a href="news-by-terms.html">News By Terms</a>

                <a href="live-t-v.html">Live TV</a>
                <a href="login.html">Login</a>
                <label class="switch" id="switch">
                    <input type="checkbox" id="voiceCommandsToggle">
                    <span class="slider"></span>
                    <span class="text" id = "text">OFF</span>
                </label>
            </div>
        </div>
    </div>
    <div class="circles10 ">
        <div class="circles-child68 "></div>
        <div class="circles-child69 "></div>
        <div class="circles-child70 "></div>
        <div class="circles-child71 "></div>

    </div>

    <a href="signup.html" class="create-account" id="h" style="position: absolute; left: 1135px; top:540px;">Create Account</a>
    <div class="button-container">
        <button class="back-button" disabled><span class="icon" style="opacity: 0.1;">&larr;</span></button>
        <span class="letter-space"></span>
        <button class="next-button" id="next-button"><span class="icon">&rarr;</span></button>
    </div>
    <script>
        var myButton = document.getElementById("next-button");

        myButton.addEventListener("click", function() {
            // Navigate to the desired page
            window.location.href = "home-2.html";
        });
        const voiceCommandsToggle = document.getElementById("voiceCommandsToggle");
        const myElement = document.getElementById("switch");
        const text = document.getElementById("text");

        let isClicked = false;

        function speakMessage(message) {
            const speech = new SpeechSynthesisUtterance(message);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        voiceCommandsToggle.addEventListener("change", function() {
            isClicked = this.checked;
            if (isClicked) {
                speakMessage("Voice commands activated. You can now give commands through voice.");
                text.innerHTML = "ON"
            } else {
                speakMessage("Voice commands deactivated. Voice commands are currently off.");
                text.innerHTML = "OFF"

            }
        });
        myElement.addEventListener("mouseover", function() {
            if (isClicked) {
                speakMessage("Voice commands are currently activated. Tap to deactivate. And give commands through mouse");
            } else {
                speakMessage("Voice commands are currently deactivated. Tap to activate and give commands through voice.");

            }
        });
    </script>
</body>
